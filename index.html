<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salem amaraT</title>
    <style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
}

.form-container {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    margin: 20px auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input, form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

form button {
    background-color: rgb(5, 84, 5);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

form button:hover {
    background-color: rgb(5, 84, 5);
}


.dropdown {
    position: relative;
    display: inline-block;
    margin: 20px;
}

.dropdown-btn {
    background-color: rgb(5, 84, 5);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 150px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 10px;
    text-decoration: none;
    display: block;
    font-size: 14px;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
    </style>
</head>
<body>
   
    <div class="form-container">
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required placeholder="Your name..">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required placeholder="Your last name..">

            <label for="country">Country</label>
            <select required id="country">
                <option value="australia">Australia</option>
                <option value="QA">Qatar</option>
                <option value="JO">Jordan</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="dropdown">
        <button class="dropdown-btn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</body>
</html>
